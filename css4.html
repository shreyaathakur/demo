<html>
	<head>
		<title>Box shadow</title>
		<style>
			p{
				border:2px solid red;
				width:250px;
				height:250px;
				box-shadow: 10px 10px 0px blue, 20px 20px 0px brown, -10px -10px cyan;
			}
			h1{
				text-align:center;
				text-shadow: -1px -2px red, 1px 2px blue;
			}
		</style>
	</head>
	<body>
			<p>jkgfas kjhfa akjhf ahbau jakfb</p>
			<h1>Hello</h1>
	</body>
</html>
